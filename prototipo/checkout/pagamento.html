<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Checkout</title>
    <link rel="stylesheet" href="pagamento.css">
</head>
<body>

<div class="wrapper">
    <header>
        <div class="container">
            <h1>Nossa Loja Incrível</h1>
            <nav>
                <ul>
                    <li><a href="#">Página Principal</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#">Apresentação de Produtos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container checkout-container">
            <h2>Finalizar Compra</h2>
            <div class="checkout-forms">
                <div class="box" id="personal-info-box">
                    <h3>Informações Pessoais</h3>
                    <form id="personal-form">
                        <div class="form-group">
                            <label for="first-name">Nome</label>
                            <input type="text" id="first-name" name="first-name" required>
                            <span class="error-message" id="first-name-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="last-name">Sobrenome</label>
                            <input type="text" id="last-name" name="last-name" required>
                            <span class="error-message" id="last-name-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                            <span class="error-message" id="email-error"></span>
                        </div>
                    </form>
                </div>

                <div class="box" id="address-info-box">
                    <h3>Informações de Endereço</h3>
                    <form id="address-form">
                        <div class="form-group">
                            <label for="address">Endereço</label>
                            <input type="text" id="address" name="address" required>
                            <span class="error-message" id="address-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="city">Cidade</label>
                            <input type="text" id="city" name="city" required>
                            <span class="error-message" id="city-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="state">Estado</label>
                            <input type="text" id="state" name="state" required>
                            <span class="error-message" id="state-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="zip">CEP</label>
                            <input type="text" id="zip" name="zip" required>
                            <span class="error-message" id="zip-error"></span>
                        </div>
                    </form>
                </div>

                <div class="box" id="billing-info-box">
                    <h3>Informações de Pagamento</h3>
                    <form id="billing-form">
                        <div class="form-group">
                            <label for="card-name">Nome no Cartão</label>
                            <input type="text" id="card-name" name="card-name" required>
                            <span class="error-message" id="card-name-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="card-number">Número do Cartão</label>
                            <input type="text" id="card-number" name="card-number" required>
                            <span class="error-message" id="card-number-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="expiry">Data de Validade (MM/AA)</label>
                            <input type="text" id="expiry" name="expiry" required>
                            <span class="error-message" id="expiry-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" required>
                            <span class="error-message" id="cvv-error"></span>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Finalizar Compra" id="submit-btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Nossa Loja Incrível. Todos os direitos reservados.</p>
        </div>
    </footer>
</div>

<script src="pagamento.js"></script>
</body>
</html>
