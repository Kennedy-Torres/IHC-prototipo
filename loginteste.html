<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="logintest.css">
</head>
<body>

<!-- Formulário de Cadastro -->
<form id="registerForm" action="#" method="post" style="display: none;">
    <img src="user_photo.jpg" alt="User Photo" width="100" height="100"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Email" required><br>

    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" placeholder="Nome" required><br>

    <label for="phone">Telefone:</label>
    <input type="tel" id="phone" name="phone" placeholder="Telefone" required><br>

    <label for="birthdate">Data de Nascimento:</label>
    <input type="date" id="birthdate" name="birthdate" placeholder="Data de Nascimento" required><br>

    <label for="cellphone">Celular:</label>
    <input type="tel" id="cellphone" name="cellphone" placeholder="Celular" required><br>

    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" placeholder="Senha" required><br>

    <button type="button" onclick="registerUser()">Cadastrar</button>
</form>

<!-- Formulário de Login -->
<form id="loginForm" action="#" method="post">
    <img src="user_photo.jpg" alt="User Photo" width="100" height="100"><br><br>
    <label for="loginEmail">Email:</label>
    <input type="email" id="loginEmail" name="loginEmail" placeholder="Email" required><br>

    <label for="loginPassword">Senha:</label>
    <input type="password" id="loginPassword" name="loginPassword" placeholder="Senha" required><br>

    <button type="button" onclick="loginUser()">Login</button>
</form>

<!-- Opções adicionais -->
<div style="max-width: 400px; margin: 20px auto;">
    <button onclick="changePassword()">Alterar Senha</button>
    <button onclick="deleteAccount()">Excluir Conta</button>
    <button onclick="toggleForms()">Cadastrar</button>
</div>

<script src="loginteste.js"></script>

</body>
</html>
