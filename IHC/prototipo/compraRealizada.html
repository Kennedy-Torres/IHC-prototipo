<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Realizada</title>
    <link rel="stylesheet" href="visaoGeral.css">
</head>
<body>
    <div id="root">
        <main class="confirmation-container">
            <div class="confirmation-message">
                <img src="success-icon.png" alt="Ícone de sucesso" class="success-icon">
                <h1>Compra realizada com sucesso!</h1>
                <p>Obrigado por sua compra. Abaixo está um resumo do seu pedido.</p>
                <div class="order-summary">
                    <h2>Resumo do Pedido</h2>
                    <div id="orderDetails" class="order-details"></div>
                </div>
                <button onclick="window.location.href='index.html'">Voltar à Página Principal</button>
            </div>
        </main>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const orderDetailsContainer = document.getElementById('orderDetails');
        const cartItems = JSON.parse(localStorage.getItem('cart')) || [];

        if (cartItems.length === 0) {
            orderDetailsContainer.innerHTML = '<p>Não há itens no seu pedido.</p>';
        } else {
            let total = 0;
            cartItems.forEach(item => {
                total += item.price;
                orderDetailsContainer.innerHTML += `<p>${item.name} - R$ ${item.price.toFixed(2)}</p>`;
            });
            orderDetailsContainer.innerHTML += `<p><strong>Total: R$ ${total.toFixed(2)}</strong></p>`;
        }

        // Limpa o carrinho após exibir os itens
        localStorage.removeItem('cart');
    });
    </script>
</body>
</html>
