<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/ticket.css" />
    <title>Ticket</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Ticket de Suporte</h1>

        <div id="msgError"></div>

        <div class="label-float">
            <input type="e-mail" id="e-mail" paceholder="" required />
            <label id="e-mailLabel" for="e-mail">E-mail</label>
        </div>

        <div class="label-float">
            <textarea id="Ticket" placeholder="" required></textarea>
            <label id="userLabel" for="Ticket">Explique seu Problema</label>
        </div>

        <div class="justify-center">
          <button>Enviar</button>
        </div>

        <div class="justify-center">
          <hr />
        </div>
      </div>
     

      

    </div>
    <script src="../js/ticket.js"></script>
  </body>
</html>
