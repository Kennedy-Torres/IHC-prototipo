<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Realizada</title>
    <link rel="stylesheet" href="style.css">
    <style>
    h1,h2{
        color: black;
    }
    </style>
</head>
<body>
    <div id="root">
        <main class="confirmation-container">
            <div class="confirmation-message">
                <img src="img/success-icon.png" alt="Ícone de sucesso" class="img/success-icon.png">
                <h1>Compra realizada com sucesso!</h1>
                <p>Obrigado por sua compra, enviamos um e-mail com mais detalhes. Abaixo está um resumo do seu pedido.</p>
                <div class="order-summary">
                    <h2>Resumo do Pedido</h2>
                    <div id="orderDetails" class="order-details"></div>
                </div>
                <button onclick="window.location.href='index.html'">Voltar à Página Principal</button>
            </div>
        </main>
    </div>
    <script src="compraRealizada.js"></script>
</body>
</html>
