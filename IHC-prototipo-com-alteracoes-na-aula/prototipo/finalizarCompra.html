<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="root">
        <header>
            <a href="./index.html" class="logo"></i>EMENU</a>

            <ul class="navegação" style="list-style: none;">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./produtos.html">Produtos</a></li>
                <li><a href="./sac.html">Contatos</a></li>
                <li><a href="./cart.html">Carrinho</a></li>
            </ul><!--navegação-->

            <div class="header-icons">
                <a href="cart.html"><i class='bx bx-cart'></i></a>
                <!-- Menu dropdown ao clicar no ícone do usuário -->
                <div class="dropdown">
                    <a id="userIcon" href="#"><i class='bx bx-user'></i></a>
                    <div class="dropdown-content">
                        <a href="#" id="profile-link">Perfil</a>
                        <a href="#" onclick="sair()" id="login-logout">Logout</a>
                    </div>
                </div>
                <!--<div id="menu"><i class='bx bx-menu'></i></div>-->
            </div><!--header-icons-->
        </header>

        <main class="a">
            <div class="page-title logo">Finalizar Compra</div>
            <div id="cartItems" class="cartItems"></div>
            <section id="cartSection" class="cartSection" style="color: black;">

                <div id="checkoutForm" class="checkoutForm">
                    <form id="paymentForm">
                        <h3>Escolha a forma de pagamento</h3>
                        <div class="payment-options">
                            <label>
                                <input type="radio" name="paymentMethod" value="card" required> Cartão de Crédito
                            </label>
                            <label>
                                <input type="radio" name="paymentMethod" value="boleto" required> Boleto Bancário
                            </label>
                        </div>

                        <div id="cardDetails" class="cardDetails" style="display: none;">
                            <h4>Dados do Cartão</h4>
                            <div class="input-group">
                                <label for="cardNumber">Número do Cartão:</label>
                                <input type="text" id="cardNumber" name="cardNumber" required>
                            </div>
                            <div class="input-group">
                                <label for="cardName">Nome no Cartão:</label>
                                <input type="text" id="cardName" name="cardName" required>
                            </div>
                            <div class="input-group">
                                <label for="cardExpiry">Validade:</label>
                                <input type="text" id="cardExpiry" name="cardExpiry" required>
                            </div>
                            <div class="input-group">
                                <label for="cardCVC">CVC:</label>
                                <input type="text" id="cardCVC" name="cardCVC" required>
                            </div>
                        </div>

                        <button type="submit">Finalizar Compra</button>
                    </form>
                    <a href="./visaoGeral.html"><button type="submit" style="margin-top: 10px;">Continuar
                            Comprando</button></a>
                </div>
            </section>

        </main>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-logo">
                    <h2>EMENU</h1>
                </div>
                <div class="footer-copyright">
                    <p style="color: aliceblue;">&copy; 2024 EMENU. Todos os direitos reservados.</p>
                </div>
                <div class="footer-social">
                    <ul>
                        <li><a href="#"><i class="bx bxl-facebook"></i></a></li>
                        <li><a href="#"><i class="bx bxl-instagram"></i></a></li>
                        <li><a href="#"><i class="bx bxl-twitter"></i></a></li>
                        <li><a href="#"><i class="bx bxl-youtube"></i></a></li>
                    </ul>
                </div>
            </div>

        </footer>

    </div>
    <script src="./finalizarCompra.js"></script>
    <script src="./login_logout/js/index.js"></script>
</body>

</html>
