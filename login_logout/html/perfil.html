<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/perfil.css">
</head>
<body>
    <header>
        <a href="../../index.html" class="logo">EMENU</a>
        <ul class="navegação">
            <li><a href="../../index.html">Home</a></li>
            <li><a href="../../visaoGeral.html">Produtos</a></li>
            <li><a href="../../sac.html">Contatos</a></li>
            <li><a href="../../cart.html">Carrinho</a></li>
        </ul>
        <div class="header-icons">
            <a href="cart.html"><i class='bx bx-cart'></i></a>
            <div class="dropdown">
                <a id="userIcon" href="#"><i class='bx bx-user'></i></a>
                <div class="dropdown-content">
                    <a href="#" id="profile-link">Perfil</a>
                    <a href="#" id="login-logout">Logout</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <h1>Perfil</h1>
        <form id="profileForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome"><br><br>
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" readonly><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email"><br><br>
            <label for="senha">Nova Senha:</label>
            <input type="password" id="senha"><br><br>
            <label for="confirmSenha">Confirmar Nova Senha:</label>
            <input type="password" id="confirmSenha"><br><br>
            <button type="submit">Salvar alterações</button>
        </form>
        <button id="deleteAccountBtn">Deletar Conta</button>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <h2>EMENU</h2>
            </div>
            <div class="footer-copyright">
                <p style="color: aliceblue;">&copy; 2024 EMENU. Todos os direitos reservados.</p>
            </div>
            <div class="footer-social">
                <ul>
                    <li><a href="#"><i class="bx bxl-facebook"></i></a></li>
                    <li><a href="#"><i class="bx bxl-instagram"></i></a></li>
                    <li><a href="#"><i class="bx bxl-twitter"></i></a></li>
                    <li><a href="#"><i class="bx bxl-youtube"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="../js/signin.js"></script>
    <script src="../js/perfil.js"></script>

</body>
</html>
